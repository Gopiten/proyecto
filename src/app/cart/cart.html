<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 p-4 rounded-4 shadow bg-white">

      <h2 class="text-center text-primary mb-4">Carrito de Compras</h2>

      <div class="table-responsive" *ngIf="products.length > 0; else carritoVacio">
        <table class="table table-hover align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products">
              <td>{{ p.nombre }}</td>
              <td>$ {{ p.precio }}</td>
              <td style="max-width: 80px;">
                <input type="number" [value]="p.cantidad" (input)="actualizarCantidad(p.id, $event)" class="form-control text-center" min="1" />
              </td>
              <td>$ {{ p.precio * p.cantidad }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-danger" (click)="eliminar(p.id)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <ng-template #carritoVacio>
        <div class="alert alert-info text-center mt-3">
          No hay productos en el carrito.
        </div>
      </ng-template>

      <div class="text-center mt-4">
        <button class="btn btn-primary" (click)="generarBill()" [disabled]="products.length === 0">
          Generar Factura
        </button>
      </div>

    </div>
  </div>
</div>
